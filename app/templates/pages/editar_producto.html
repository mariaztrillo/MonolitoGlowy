<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Producto | Glowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="bg-light">

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/" style="color: #ff6b9d !important;">
          <i class="bi bi-droplet-fill me-2 fs-4"></i>Glowy
        </a>
      </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header py-3" style="background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%); color: white;">
                        <h3 class="mb-0 fw-bold">
                            <i class="bi bi-pencil-square me-2"></i>Editar Producto
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        
                        {% if errores %}
                        <div class="alert alert-danger" role="alert">
                            <h6 class="fw-bold mb-2"><i class="bi bi-exclamation-triangle-fill me-2"></i>Errores de validación:</h6>
                            <ul class="mb-0">
                                {% for error in errores %}
                                <li>{{ error }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}

                        <form method="POST" action="/productos/editar/{{ producto.id }}">
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label fw-bold">Nombre del Producto *</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required
                                       value="{{ producto.nombre }}"
                                       placeholder="Ej: COSRX Snail Mucin 96 Power Essence">
                            </div>

                            <div class="mb-3">
                                <label for="categoria" class="form-label fw-bold">Categoría *</label>
                                <select class="form-select" id="categoria" name="categoria" required>
                                    <option value="">Selecciona una categoría</option>
                                    <option value="Serum" {% if producto.categoria == "Serum" %}selected{% endif %}>Serum</option>
                                    <option value="Cleanser" {% if producto.categoria == "Cleanser" %}selected{% endif %}>Cleanser</option>
                                    <option value="Moisturizer" {% if producto.categoria == "Moisturizer" %}selected{% endif %}>Moisturizer</option>
                                    <option value="Toner" {% if producto.categoria == "Toner" %}selected{% endif %}>Toner</option>
                                    <option value="Sunscreen" {% if producto.categoria == "Sunscreen" %}selected{% endif %}>Sunscreen</option>
                                    <option value="Mask" {% if producto.categoria == "Mask" %}selected{% endif %}>Mask</option>
                                    <option value="Exfoliator" {% if producto.categoria == "Exfoliator" %}selected{% endif %}>Exfoliator</option>
                                    <option value="Eye Cream" {% if producto.categoria == "Eye Cream" %}selected{% endif %}>Eye Cream</option>
                                    <option value="Ampoule" {% if producto.categoria == "Ampoule" %}selected{% endif %}>Ampoule</option>
                                    <option value="Essence" {% if producto.categoria == "Essence" %}selected{% endif %}>Essence</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="precio" class="form-label fw-bold">Precio (€) *</label>
                                    <input type="number" class="form-control" id="precio" name="precio" 
                                           min="0.01" max="999.99" step="0.01" required
                                           value="{{ producto.precio }}"
                                           placeholder="24.99">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="stock" class="form-label fw-bold">Stock *</label>
                                    <input type="number" class="form-control" id="stock" name="stock" 
                                           min="0" max="9999" required
                                           value="{{ producto.stock }}"
                                           placeholder="50">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="descripcion" class="form-label fw-bold">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                                          placeholder="Descripción del producto (opcional)">{{ producto.descripcion if producto.descripcion else '' }}</textarea>
                                <small class="text-muted">Máximo 500 caracteres</small>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-lg fw-bold" style="background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%); color: white; border: none;">
                                    <i class="bi bi-save me-2"></i>Actualizar Producto
                                </button>
                                <a href="/" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Cancelar
                                </a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
